<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        input, button {
            font-size: 1rem;
            padding: 0.5rem;
            margin: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #toggle-error-btn {
            background-color: #f44336;
        }
        #toggle-error-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Client</h1>
        <input type="text" id="message-input" placeholder="Enter message">
        <button id="submit-btn">Submit</button>
        <button id="toggle-error-btn">Toggle Error</button>
    </div>

    <script>
        const socket = new WebSocket('wss://classical-elsie-gokeee-d08fef73.koyeb.app');

        document.getElementById('submit-btn').addEventListener('click', () => {
            const message = document.getElementById('message-input').value;
            socket.send(JSON.stringify({
                type: 'event.interaction',
                data: message
            }));
        });

        document.getElementById('toggle-error-btn').addEventListener('click', () => {
            socket.send(JSON.stringify({
                type: 'event.error',
                data: Math.random().toString(36).substring(7)
            }));
        });
    </script>
</body>
</html>
